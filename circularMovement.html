<html>
<head>
<style>

.dot {
	width: 5px;
	height: 5px;
	border-radius: 50%;
	background: #000;
	position: absolute;
	top:50%;
	left:50%;
	animation: circleMove 3s infinite;
	transform: translate(0,-200px);
}

</style>
<script>

window.onload = function(){
	let styleTag = document.querySelector('style');
	console.log('working');
	
	styleTag.innerHTML += "@keyframes circleMove { ";
	
	for(i=0; i<100; i++){
		styleTag.innerHTML += i.toString() + "% { transform:translate(" + (200 * (Math.sin((i/100)*(2*Math.PI)))).toString() + "px, " + (-200 * (Math.cos((i/100)*(2*Math.PI)))).toString() + "px) }";
	}
	
	styleTag.innerHTML += "}";
}

</script>
</head>

<body>
<div class="dot"></div>
</body>

</html>
