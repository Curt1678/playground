<html>
<head>
<style>
		.loader {
			border: 10px solid #f3f3f3; /* Light grey */
			border-top: 10px solid #27a5fa; /* Blue */
			border-radius: 50%;
			width: 80px;
			height: 80px;
			animation: spin 2s linear infinite;
			background: transparent;
			margin: auto;
		}
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
		.hide-loader{
			display:none;
		}
</style>

<script>window.addEventListener('load',function(){document.getElementById('loader').classList.add('hide-loader')});</script>


</head>

<body>

<div class="loader" id="loader"></div>

</body>

</html>
