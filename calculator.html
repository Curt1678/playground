<!-- calculator -->
<html>
<head>
<style>

button {width:50px; height:50px;}
button#equ {width:200px; height:50px;}
.buttons p{margin: 0px;}
.buttons p:nth-child(1) {margin: 16px 0 0 0;}
.btn-active {background: #cdcdcd; color: #000;}

#display {height:50px; width: 200px; text-align: right;}

#calculator {text-align: center;}

</style>
<script>

let clear = false;

function input(val){
	switch(val){
		case 1:
		case 2:
		case 3:
		case 4:
		case 5:
		case 6:
		case 7:
		case 8:
		case 9:
		case 0:
			if(clear){
				document.querySelector('input#display').value = "";
				clear = false;
			}
			document.querySelector('input#display').value += val;
			break;
		case '.':
			document.querySelector('input#display').value += '.';
			break;
		case 'C':
			document.querySelector('p#first').innerHTML = "";
			document.querySelector('p#second').innerHTML = "";
			document.querySelector('p#operator').innerHTML = "";
			document.querySelector('p#equals').innerHTML = "";
			document.querySelector('p#answer').innerHTML = "";
			document.querySelector('input#display').value = "";
			document.querySelector('button#plus').classList.remove('btn-active');
			document.querySelector('button#minu').classList.remove('btn-active');
			document.querySelector('button#divi').classList.remove('btn-active');
			document.querySelector('button#mult').classList.remove('btn-active');
			break;
		case '*':
			document.querySelector('p#first').innerHTML = parseFloat(document.querySelector('input#display').value);
			document.querySelector('p#operator').innerHTML = '*';
			document.querySelector('button#plus').classList.remove('btn-active');
			document.querySelector('button#minu').classList.remove('btn-active');
			document.querySelector('button#divi').classList.remove('btn-active');
			document.querySelector('button#mult').classList.remove('btn-active');
			document.querySelector('button#mult').classList.add('btn-active');
			clear = true;			
			break;
		case '/':
			document.querySelector('p#first').innerHTML = parseFloat(document.querySelector('input#display').value);
			document.querySelector('p#operator').innerHTML = '/';
			document.querySelector('button#plus').classList.remove('btn-active');
			document.querySelector('button#minu').classList.remove('btn-active');
			document.querySelector('button#divi').classList.remove('btn-active');
			document.querySelector('button#mult').classList.remove('btn-active');
			document.querySelector('button#divi').classList.add('btn-active');
			clear = true;
			break;
		case '+':
			document.querySelector('p#first').innerHTML = parseFloat(document.querySelector('input#display').value);
			document.querySelector('p#operator').innerHTML = '+';
			document.querySelector('button#plus').classList.remove('btn-active');
			document.querySelector('button#minu').classList.remove('btn-active');
			document.querySelector('button#divi').classList.remove('btn-active');
			document.querySelector('button#mult').classList.remove('btn-active');
			document.querySelector('button#plus').classList.add('btn-active');
			clear = true;
			break;
		case '-':
			document.querySelector('p#first').innerHTML = parseFloat(document.querySelector('input#display').value);
			document.querySelector('p#operator').innerHTML = '-';
			document.querySelector('button#plus').classList.remove('btn-active');
			document.querySelector('button#minu').classList.remove('btn-active');
			document.querySelector('button#divi').classList.remove('btn-active');
			document.querySelector('button#mult').classList.remove('btn-active');
			document.querySelector('button#minu').classList.add('btn-active');
			clear = true;
			break;
		case '=':
			document.querySelector('p#second').innerHTML = parseFloat(document.querySelector('input#display').value);
			document.querySelector('p#equals').innerHTML = "=";
			clear = true;
			document.querySelector('button#plus').classList.remove('btn-active');
			document.querySelector('button#minu').classList.remove('btn-active');
			document.querySelector('button#divi').classList.remove('btn-active');
			document.querySelector('button#mult').classList.remove('btn-active');
			
			if (isNaN(parseFloat(document.querySelector('p#first').innerHTML) + parseFloat(document.querySelector('p#second').innerHTML)) == false){
				switch(document.querySelector('p#operator').innerHTML){
					case '+':
						document.querySelector('p#answer').innerHTML = parseFloat(document.querySelector('p#first').innerHTML) + parseFloat(document.querySelector('p#second').innerHTML);
						document.querySelector('input#display').value = parseFloat(document.querySelector('p#first').innerHTML) + parseFloat(document.querySelector('p#second').innerHTML);
						break;
					case '-':
						document.querySelector('p#answer').innerHTML = parseFloat(document.querySelector('p#first').innerHTML) - parseFloat(document.querySelector('p#second').innerHTML);
						document.querySelector('input#display').value = parseFloat(document.querySelector('p#first').innerHTML) - parseFloat(document.querySelector('p#second').innerHTML);
						break;
					case '*':
						document.querySelector('p#answer').innerHTML = parseFloat(document.querySelector('p#first').innerHTML) * parseFloat(document.querySelector('p#second').innerHTML);
						document.querySelector('input#display').value = parseFloat(document.querySelector('p#first').innerHTML) * parseFloat(document.querySelector('p#second').innerHTML);
						break;
					case '/':
						document.querySelector('p#answer').innerHTML = parseFloat(document.querySelector('p#first').innerHTML) / parseFloat(document.querySelector('p#second').innerHTML);
						document.querySelector('input#display').value = parseFloat(document.querySelector('p#first').innerHTML) / parseFloat(document.querySelector('p#second').innerHTML);
						break;
				}
			} else {
				document.querySelector('input#display').value = 'ERROR';
				document.querySelector('p#answer').innerHTML = 'ERROR';
			}
			break;
			
		
	}
return;
}

window.addEventListener('keydown',function(e){
	switch(parseInt(e.key)){
		case 1:
		case 2:
		case 3:
		case 4:
		case 5:
		case 6:
		case 7:
		case 8:
		case 9:
		case 0:
			input(parseInt(e.key));
			break;
		default:
			switch(e.key){
				case '+':
				case '-':
				case '/':
				case '*':
					input(e.key);
					break;
				case 'Enter':
					input('=');
					break;
				case 'Backspace':
					input('C');
					break;
			}
	}
	
});


</script>
</head>

<body>

<div id="calculator">

<input id="display" type="text" disabled />

<div class="buttons">
<p><button id="1" onclick="input(1)">1</button><button id="2" onclick="input(2)">2</button><button id="3" onclick="input(3)">3</button><button id="plus" onclick="input('+')">+</button></p>
<p><button id="4" onclick="input(4)">4</button><button id="5" onclick="input(5)">5</button><button id="6" onclick="input(6)">6</button><button id="minu" onclick="input('-')">-</button></p>
<p><button id="7" onclick="input(7)">7</button><button id="8" onclick="input(8)">8</button><button id="9" onclick="input(9)">9</button><button id="mult" onclick="input('*')">x</button></p>
<p><button id="C" onclick="input('C')">C</button><button id="0" onclick="input(0)">0</button><button id="." onclick="input('.')">.</button><button id="divi" onclick="input('/')">/</button></p>
<p><button id="equ" onclick="input('=')">=</button></p>
</div>

<p style="display:none" id="first"></p>
<p style="display:none"  id="operator"></p>
<p style="display:none"  id="second"></p>
<p style="display:none"  id="equals"></p>
<p style="display:none"  id="answer"></p>

</div>

</body>
</html>
